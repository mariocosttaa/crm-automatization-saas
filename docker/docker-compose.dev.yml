services:
  # ---------- Databases ----------
  auth-db:
    image: postgres:15
    env_file:
      - ../micro-services/auth/.env
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - backend-network

  leads-db:
    image: postgres:15
    env_file:
      - ../micro-services/leads/.env
    volumes:
      - leads-db-data:/var/lib/postgresql/data
    networks:
      - backend-network

  pipelines-db:
    image: postgres:15
    env_file:
      - ../micro-services/pipelines/.env
    volumes:
      - pipelines-db-data:/var/lib/postgresql/data
    networks:
      - backend-network

  automation-db:
    image: postgres:15
    env_file:
      - ../micro-services/automation/.env
    volumes:
      - automation-db-data:/var/lib/postgresql/data
    networks:
      - backend-network

  analytics-db:
    image: postgres:15
    env_file:
      - ../micro-services/analytics/.env
    volumes:
      - analytics-db-data:/var/lib/postgresql/data
    networks:
      - backend-network

  # ---------- RabbitMQ ----------
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend-network

  # ---------- Symfony Microservices ----------
  auth:
    build:
      context: ../micro-services/auth
      dockerfile: DockerFile
    env_file:
      - ../micro-services/auth/.env
      - ../micro-services/auth/.env.dev
    depends_on:
      - auth-db
      - rabbitmq
    networks:
      - backend-network
      - frontend-network
    ports:
      - "8001:8000"

  leads:
    build:
      context: ../micro-services/leads
      dockerfile: DockerFile
    env_file:
      - ../micro-services/leads/.env
      - ../micro-services/leads/.env.dev
    depends_on:
      - leads-db
      - rabbitmq
    networks:
      - backend-network
      - frontend-network
    ports:
      - "8002:8000"

  pipelines:
    build:
      context: ../micro-services/pipelines
      dockerfile: DockerFile
    env_file:
      - ../micro-services/pipelines/.env
      - ../micro-services/pipelines/.env.dev
    depends_on:
      - pipelines-db
      - rabbitmq
    networks:
      - backend-network
      - frontend-network
    ports:
      - "8003:8000"

  automation:
    build:
      context: ../micro-services/automation
      dockerfile: DockerFile
    env_file:
      - ../micro-services/automation/.env
      - ../micro-services/automation/.env.dev
    depends_on:
      - automation-db
      - rabbitmq
    networks:
      - backend-network
      - frontend-network
    ports:
      - "8004:8000"

  messaging:
    build:
      context: ../micro-services/messaging
      dockerfile: DockerFile
    env_file:
      - ../micro-services/messaging/.env
      - ../micro-services/messaging/.env.dev
    depends_on:
      - rabbitmq
    networks:
      - backend-network
      - frontend-network
    ports:
      - "8005:8000"

  analytics:
    build:
      context: ../micro-services/analytics
      dockerfile: DockerFile
    env_file:
      - ../micro-services/analytics/.env
      - ../micro-services/analytics/.env.dev
    depends_on:
      - analytics-db
      - rabbitmq
    networks:
      - backend-network
      - frontend-network
    ports:
      - "8006:8000"

  # ---------- Workers ----------
  automation-worker:
    build:
      context: ../micro-services/automation
      dockerfile: DockerFile
    command: ["php", "bin/console", "messenger:consume", "async"]
    env_file:
      - ../micro-services/automation/.env
      - ../micro-services/automation/.env.dev
    depends_on:
      - automation
      - rabbitmq
    networks:
      - backend-network

  email-worker:
    build:
      context: ../micro-services/messaging
      dockerfile: DockerFile
    command: ["php", "bin/console", "messenger:consume", "async"]
    env_file:
      - ../micro-services/messaging/.env
      - ../micro-services/messaging/.env.dev
    depends_on:
      - messaging
      - rabbitmq
    networks:
      - backend-network

  # ---------- React Frontend ----------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../frontend/.env
    depends_on:
      - auth
      - leads
      - pipelines
      - automation
      - messaging
      - analytics
    networks:
      - frontend-network

# ---------- Volumes ----------
volumes:
  auth-db-data:
  leads-db-data:
  pipelines-db-data:
  automation-db-data:
  analytics-db-data:

# ---------- Networks ----------
networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
